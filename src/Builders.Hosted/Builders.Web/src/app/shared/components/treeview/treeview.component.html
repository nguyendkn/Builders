<div class="body genealogy-body genealogy-scroll relative">
    <div class="genealogy-tree">
        <ul>
            <ng-container *ngFor="let node of data">
                <li [ngStyle]="{'transform': 'scale(' + scale + ')'}">
                    <a href="javascript:void(0);">
                        <div class="member-view-box">
                            <div class="member-image">
                                <i class="fa-sharp fa-light fa-vacuum-robot border p-[15px] rounded"></i>
                                <div class="member-details">
                                    <h3>{{node.name}}</h3>
                                </div>
                            </div>
                        </div>
                    </a>
                    <ng-container *ngIf="node.children && node.children.length > 0">
                        <treeview-node [treeData]="node.children"></treeview-node>
                    </ng-container>
                </li>
            </ng-container>
        </ul>
    </div>
    <div class="controls absolute bottom-0 right-0">
        <div class="zoom-in border radius mb-[5px] cursor-pointer hover:bg-gray-100" (click)="zoomIn()">
            <i class="fa-regular fa-magnifying-glass-plus p-[10px]"></i>
        </div>
        <div class="zoom-out border radius cursor-pointer hover:bg-gray-100" (click)="zoomOut()">
            <i class="fa-regular fa-magnifying-glass-minus p-[10px]"></i>
        </div>
    </div>
</div>
